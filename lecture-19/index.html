<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Lecture Demo</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set some basic CSS for the header and body -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

</head>

<body>

  <header>
    <h2>Lecture 19 - DOM and the render pattern</h2>
  </header>

  <main>

    <div class="container">

      <h1>DOM and Events class exercises</h1>

      <ol>
        <li>Let's build out our Superhero Name App</li>
      </ol>

       <!-- Let's now render our list from an array -->
       <section class="form-example">

        <h2>Can you provide a Super Hero name?</h2>

        <form id="form-superhero">

          <label for="name-input-1">Enter a name:</label>
          <input
            type="text"
            id="name-input-1"
            name="name-input-1"
            autocomplete="name"
            required />

          <button class="btn-primary" type="submit">Submit Name</button>
        </form>

        <section>

          <h3>The SuperHero names in our app:</h3>

          <ul class="form-results" id="superhero-name-list">
          </ul>

          <p id="super-hero-count"></p>

        </section>

      </section>

      <p>End of Lecture 19</p>

    </div>

  </main>

  <!--
    Add scripts at the bottom of the page

    This is so that the browser can load the HTML and CSS first, and then bolt on the JS

    Some tutorials, youtube videos, and chatGPT may
    say to put scripts at the top, but you know better now!
  -->
  <script src="./script.js"></script>

</body>

</html>
